<!DOCTYPE html>
<html>
<head>
  <title>Seared Scallops 3D</title>
  <style>
    body { margin: 0; background: linear-gradient(135deg, #f0f8ff, #e6f3ff); }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #4682b4;
      font-family: Arial, sans-serif;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="info">Drag to rotate • Scroll to zoom</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Create plate
    const plateGeometry = new THREE.CylinderGeometry(2.5, 2.5, 0.1, 32);
    const plateMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const plate = new THREE.Mesh(plateGeometry, plateMaterial);
    plate.position.y = -1;
    plate.receiveShadow = true;
    scene.add(plate);

    const group = new THREE.Group();

    // Cauliflower purée base
    const pureeGeometry = new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32);
    const pureeMaterial = new THREE.MeshPhongMaterial({ color: 0xfffacd });
    const puree = new THREE.Mesh(pureeGeometry, pureeMaterial);
    puree.position.y = -0.8;
    group.add(puree);

    // Scallops
    for (let i = 0; i < 3; i++) {
      const scallopGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 16);
      const scallopMaterial = new THREE.MeshPhongMaterial({ 
        color: 0xfff8dc,
        shininess: 60
      });
      const scallop = new THREE.Mesh(scallopGeometry, scallopMaterial);
      
      const angle = (i * Math.PI * 2) / 3;
      scallop.position.x = Math.cos(angle) * 0.8;
      scallop.position.z = Math.sin(angle) * 0.8;
      scallop.position.y = -0.6;
      scallop.castShadow = true;
      
      // Golden sear on top
      const searGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.05, 16);
      const searMaterial = new THREE.MeshPhongMaterial({ color: 0xdaa520 });
      const sear = new THREE.Mesh(searGeometry, searMaterial);
      sear.position.copy(scallop.position);
      sear.position.y += 0.125;
      
      group.add(scallop);
      group.add(sear);
    }

    // Pancetta pieces
    for (let i = 0; i < 6; i++) {
      const pancettaGeometry = new THREE.BoxGeometry(0.15, 0.05, 0.1);
      const pancettaMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
      const pancetta = new THREE.Mesh(pancettaGeometry, pancettaMaterial);
      
      pancetta.position.x = (Math.random() - 0.5) * 2.5;
      pancetta.position.z = (Math.random() - 0.5) * 2.5;
      pancetta.position.y = -0.4;
      pancetta.rotation.y = Math.random() * Math.PI;
      
      group.add(pancetta);
    }

    // Chives
    for (let i = 0; i < 10; i++) {
      const chiveGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.3, 4);
      const chiveMaterial = new THREE.MeshPhongMaterial({ color: 0x228b22 });
      const chive = new THREE.Mesh(chiveGeometry, chiveMaterial);
      
      chive.position.x = (Math.random() - 0.5) * 2;
      chive.position.z = (Math.random() - 0.5) * 2;
      chive.position.y = -0.5;
      chive.rotation.z = (Math.random() - 0.5) * 0.5;
      
      group.add(chive);
    }

    scene.add(group);
    camera.position.set(3, 2, 4);
    camera.lookAt(0, -0.5, 0);

    // Controls
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    document.addEventListener('mousedown', (e) => { isDragging = true; });
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaMove = {
          x: e.clientX - previousMousePosition.x,
          y: e.clientY - previousMousePosition.y
        };
        group.rotation.y += deltaMove.x * 0.01;
        group.rotation.x += deltaMove.y * 0.01;
      }
      previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    document.addEventListener('mouseup', () => { isDragging = false; });

    document.addEventListener('wheel', (e) => {
      camera.position.multiplyScalar(1 + e.deltaY * 0.001);
      camera.position.clampLength(2, 8);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (!isDragging) {
        group.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
