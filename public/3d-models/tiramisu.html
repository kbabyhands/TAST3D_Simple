<!DOCTYPE html>
<html>
<head>
  <title>Tiramisu 3D</title>
  <style>
    body { margin: 0; background: linear-gradient(135deg, #f5f5dc, #deb887); }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #8b4513;
      font-family: Arial, sans-serif;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="info">Drag to rotate â€¢ Scroll to zoom</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Warm lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(3, 8, 4);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Create glass dish
    const dishGeometry = new THREE.BoxGeometry(2, 0.1, 1.5);
    const dishMaterial = new THREE.MeshPhongMaterial({ 
      color: 0xffffff,
      transparent: true,
      opacity: 0.3
    });
    const dish = new THREE.Mesh(dishGeometry, dishMaterial);
    dish.position.y = -1;
    dish.receiveShadow = true;
    scene.add(dish);

    const group = new THREE.Group();

    // Bottom ladyfinger layer
    const ladyfingerGeometry = new THREE.BoxGeometry(0.3, 0.1, 1.2);
    const ladyfingerMaterial = new THREE.MeshPhongMaterial({ color: 0xdaa520 });
    
    for (let i = 0; i < 5; i++) {
      const ladyfinger = new THREE.Mesh(ladyfingerGeometry, ladyfingerMaterial);
      ladyfinger.position.x = -0.8 + (i * 0.4);
      ladyfinger.position.y = -0.9;
      ladyfinger.castShadow = true;
      group.add(ladyfinger);
    }

    // Coffee-soaked layer (darker)
    const coffeeGeometry = new THREE.BoxGeometry(1.8, 0.05, 1.3);
    const coffeeMaterial = new THREE.MeshPhongMaterial({ color: 0x6f4e37 });
    const coffee = new THREE.Mesh(coffeeGeometry, coffeeMaterial);
    coffee.position.y = -0.8;
    group.add(coffee);

    // First mascarpone layer
    const mascarponeGeometry = new THREE.BoxGeometry(1.8, 0.2, 1.3);
    const mascarponeMaterial = new THREE.MeshPhongMaterial({ 
      color: 0xfffacd,
      shininess: 30
    });
    const mascarpone1 = new THREE.Mesh(mascarponeGeometry, mascarponeMaterial);
    mascarpone1.position.y = -0.7;
    mascarpone1.castShadow = true;
    group.add(mascarpone1);

    // Top ladyfinger layer
    for (let i = 0; i < 5; i++) {
      const ladyfinger = new THREE.Mesh(ladyfingerGeometry, ladyfingerMaterial);
      ladyfinger.position.x = -0.8 + (i * 0.4);
      ladyfinger.position.y = -0.5;
      ladyfinger.castShadow = true;
      group.add(ladyfinger);
    }

    // Top mascarpone layer
    const mascarpone2 = new THREE.Mesh(mascarponeGeometry, mascarponeMaterial);
    mascarpone2.position.y = -0.3;
    mascarpone2.castShadow = true;
    group.add(mascarpone2);

    // Cocoa powder dusting
    for (let i = 0; i < 30; i++) {
      const cocoaGeometry = new THREE.SphereGeometry(0.02, 4, 4);
      const cocoaMaterial = new THREE.MeshPhongMaterial({ color: 0x3c1810 });
      const cocoa = new THREE.Mesh(cocoaGeometry, cocoaMaterial);
      
      cocoa.position.x = (Math.random() - 0.5) * 1.8;
      cocoa.position.z = (Math.random() - 0.5) * 1.3;
      cocoa.position.y = -0.15;
      
      group.add(cocoa);
    }

    // Coffee beans decoration
    for (let i = 0; i < 4; i++) {
      const beanGeometry = new THREE.SphereGeometry(0.08, 8, 8);
      const beanMaterial = new THREE.MeshPhongMaterial({ color: 0x4a2c2a });
      const bean = new THREE.Mesh(beanGeometry, beanMaterial);
      
      bean.position.x = (Math.random() - 0.5) * 1.5;
      bean.position.z = (Math.random() - 0.5) * 1;
      bean.position.y = -0.1;
      bean.scale.y = 0.6;
      bean.castShadow = true;
      
      group.add(bean);
    }

    scene.add(group);
    
    camera.position.set(2.5, 1.5, 3);
    camera.lookAt(0, -0.5, 0);

    // Controls
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    document.addEventListener('mousedown', (e) => { isDragging = true; });
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaMove = {
          x: e.clientX - previousMousePosition.x,
          y: e.clientY - previousMousePosition.y
        };
        group.rotation.y += deltaMove.x * 0.01;
        group.rotation.x += deltaMove.y * 0.01;
      }
      previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    document.addEventListener('mouseup', () => { isDragging = false; });

    document.addEventListener('wheel', (e) => {
      camera.position.multiplyScalar(1 + e.deltaY * 0.001);
      camera.position.clampLength(2, 8);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (!isDragging) {
        group.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
